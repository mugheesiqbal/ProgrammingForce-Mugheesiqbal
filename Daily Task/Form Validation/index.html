    <form action="#">
        <div class="mb-3">
            <label for="Full Name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fname" pattern="^[A-Z][a-z]*(\s[A-Z][a-z]*)+$"
                aria-describedby="fullname" placeholder="Enter Full Name" required>
        </div>
        <div class="mb-3">
            <label for="User Name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="Uname" pattern="^[a-zA-Z0-9_-]{3,20}$ "
                paria-describedby="Username" placeholder="Enter User Name" required>
        </div>
        <div class="mb-3">
            <label for="Phone Number" class="form-label">Phone Number</label>
            <input type="number" class="form-control" pattern=" ^\+[0-9]{2}\s+[0-9]{3}\s+[0-9]{}$ " id="number"
                aria-describedby="phonenumber" placeholder="Enter Phone Number" required>
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" aria-describedby="Emailid" placeholder="Enter Email"
                required>
        </div>
        <div class="mb-3">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password</label>
                <input type="password" id="inputPassword6" class="form-control " placeholder="Enter Password"
                    pattern="^.(?=.{8,})(?=.[a-zA-Z])(?=.\d)(?=.[!#$%&?]).*$" aria-labelledby="passwordHelpInline"
                    required>
            </div>
    
        </div>
        <selection>
            <label for="Degree" class="form-label">Degree</label>

            <select class="form-select" id="checkDegree" onchange="validDegree()" required>
                <option selected disabled value="">Select...</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
                <option value="PHD">PHD</option>
            </select>
            <select class="form-select" id="years" onchange="yearSelect()" required>
                <option selected disabled value="">Choose...</option>
                <option value="4 Year">4 Year</option>
                <option value="2 Year">2 Year</option>
                <option value="2 Year">2 Year</option>
            </select>
           
        </selection> 
        <p id="duration"></p>
        <p id="categoreyStudy"></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    
    </form>
